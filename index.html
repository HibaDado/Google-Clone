<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <a href="#"><span>Gmail</span></a>
        <a href="#"><span>Images</span></a>
        <img title="Google apps" id="apps" src='./images/apps.png'/>
        <button id="sign-in">Sign in</button>
    </div>

    <div class="main">
        <div class="google-logo">
            <img src='./images/Google.png' alt="google-logo"/>
        </div>
    
        <div class="search">
            <div class="search-bar">
                <img src="./images/search.png" class="search-icon" alt="Search Icon" />
                <input placeholder=" Search Google or type a URL" type="text" />
                <img title="Search by voice" id="mic" src="./images/mic.png" alt="Voice Search" />
                <img title="Search by image" id="lens" src="./images/Lens.png" alt="Google Search" />          
            </div>
            
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="white-div"> </div>
    <footer>
        <div class="location">
            <span>Palestine</span>
        </div>
        <hr>
        <div class="info">
            <ul class="left">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </ul>

            <ul class="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </ul>
        </div>
    </footer>
    <button class="change-mode">Change Mode</button>
    <script src="main.js"></script>
</body>
</html>
